<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="cards-section">
        <div class="cards">
          <div class="front-card">
            <img src="./images/card-logo.svg" alt="logo" class="card-logo" />
            <div class="card-container">
              <img
                src="./images/bg-card-front.png"
                class="front-img"
                alt="card-front"
              />
              <h4 id="number">0000 0000 0000 0000</h4>
              <div class="card-info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>
          <div class="back-card">
            <img
              src="./images/bg-card-back.png"
              class="back-img"
              alt="back-card"
            />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>
      <div class="form-section">
        <form action="#">
          <div class="block-1">
            <label for="input-name">Cardholder Name</label>
            <input
              name="input-name"
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="input-name"
              required
            />
          </div>
          <div class="block-2">
            <label for="input-number">Card Number</label>
            <input
              type="number"
              placeholder="e.g. 1234 5678 9123 0000"
              name="input-number"
              id="input-number"
              maxlength="16"
              required
            />
          </div>
          <div class="block-3">
            <div class="date-block">
              <label for="date-block">Exp. Date(MM/YY)</label>
              <div class="two-boxes-input">
                <div>
                  <input
                    name="input-month"
                    type="number"
                    placeholder="MM"
                    minlength="2"
                    maxlength="2"
                    id="input-month"
                    required
                  />
                </div>
                <div>
                  <input
                    name="input-year"
                    type="number"
                    id="input-year"
                    minlength="2"
                    maxlength="2"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="cvc-block">
              <label for="input-cvc">CVC</label>
              <input
                name="input-cvc"
                type="number"
                id="input-cvc"
                placeholder="e.g.123"
                maxlength="3"
                required
              />
            </div>
          </div>
          <button type="submit" id="submit-btn">Confirm</button>
        </form>

        <div class="thank-you hidden">
          <img src="./images/icon-complete.svg" alt="completed" />
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
